<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />
        <title>Formulário</title>
    </head>
    <body>
        <!--Background-->
        <div class="flex items-center justify-center h-screen bg-zinc-700">
            <!--Card -->
            <div class="p-2 bg-zinc-800 rounded-2xl mx-6">
                <!--Flex Container-->
                <div class="flex flex-col md:flex-row rounded-xl">
                   <!--Image--> 
                   <img src="images/image.jpg" alt="foto" class="objetc-fit h-80 rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 duration-200">
                   <!--Content-->
                   <div class="p-6 md:p-12">
                        <h2 class="text-white text-medium text-center text-xl md:text-left">Dicas de alimentação e exercícios no seu e-mail</h2>
                        
                        <p class="text-white max-w-xs my-4 mx-6 md:mx-0 text-xs text-center leading-5 md:text-left">Alimente-se e se exercite melhor. Inscreva-se para Diet&Fitness newsletter</p>
                        
                        <div class="flex flex-col mt-5 my-4 md:flex-row">
                            <input type="email" placeholder="Digite o seu e-mail" class="bg-zinc-800 border border-zinc-600 text-white p-2 px-4 text-center placeholder:text-xs placeholder:text-center md:placeholder:text-left focus:outline-none md:text-left">
                            
                            <button class="bg-lime-500 hover:bg-lime-700 hover:text-white rounded text-xs px-5 py-3 duration-500 md:ml-3 mt-3 md:mt-0">Inscreva-se</button>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
    </body>
</html>
